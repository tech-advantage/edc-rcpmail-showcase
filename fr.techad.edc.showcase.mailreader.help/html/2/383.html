<h2 class="title"> Opening a message</h2>
<section class="document-content">
        <article class="article-content"><p>Access to messages are done by simple click, from the left menu&nbsp;<img src="383/e-mailMessage.png" style="height:150px" /></p>
		<p>When $$a \ne 0$$, there are two solutions to \(ax^2 + bx + c = 0\) and they are $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p></article>
